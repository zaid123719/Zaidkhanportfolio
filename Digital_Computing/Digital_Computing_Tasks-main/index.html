<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIGITAL COMPUTING TASKS - By Zaid Khan</title>
    <style>
        :root {
            --primary-color: #6244C5;
            --secondary-color: #FFA41B;
            --accent-color: #35B0AB;
            --dark-color: #1D1A39;
            --light-color: #F5F5F5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-color);
            color: #333;
            line-height: 1.6;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
            padding: 20px;
            color: white;
            font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-bottom: 3px solid var(--secondary-color);
        }
        header h4 {
            margin: 0;
            font-weight: 600;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }
        button {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        button a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 0.5px;
            display: block;
            z-index: 2;
            position: relative;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: var(--secondary-color);
            transition: all 0.5s ease;
            z-index: 1;
        }
        
        button:hover::before {
            width: 100%;
        }
        
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            main {
                flex-direction: column;
                padding: 20px 10px;
            }
            button {
                width: 100%;
            }
        }
    </style>

</head>
