<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white fixed w-full top-0 z-50 shadow-md">
        <div class="flex justify-between items-center p-4">
            <div class="flex items-center">
                <button class="p-2 hover:bg-gray-200 rounded-full">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
                <a href="/" class="flex items-center ml-4">
                    <img src="https://www.youtube.com/s/desktop/12d6b690/img/favicon_144x144.png" alt="YouTube" class="w-8">
                    <span class="ml-2 text-xl font-semibold">YouTube</span>
                </a>
            </div>

            <!-- Search Bar -->
            <div class="flex items-center flex-grow justify-center max-w-2xl">
                <div class="flex items-center w-full">
                    <input type="text" placeholder="Search" class="w-full px-4 py-2 border border-gray-300 rounded-l-full focus:outline-none focus:border-blue-500">
                    <button class="px-6 py-2 bg-gray-100 border border-l-0 border-gray-300 rounded-r-full hover:bg-gray-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- User Profile -->
            <div class="flex items-center space-x-4">
                <button class="p-2 hover:bg-gray-200 rounded-full">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"/>
                    </svg>
                </button>
                <button class="p-2 hover:bg-gray-200 rounded-full">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.89 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/>
                    </svg>
                </button>
                <button class="ml-2 p-1">
                    <img src="https://placekitten.com/32/32" class="w-8 h-8 rounded-full" alt="Profile">
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="pt-16 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 mt-4">
            <!-- Video Cards -->
            <div class="cursor-pointer hover:bg-gray-100 transition-colors duration-200" onclick="window.location.href='#'">
                <img src="https://picsum.photos/320/180" class="w-full rounded-lg" alt="Thumbnail">
                <div class="flex mt-2">
                    <img src="https://placekitten.com/36/36" class="w-9 h-9 rounded-full" alt="Channel">
                    <div class="ml-2">
                        <h3 class="font-medium">Video Title Goes Here</h3>
                        <p class="text-sm text-gray-600">Channel Name</p>
                        <p class="text-sm text-gray-600">100K views • 1 day ago</p>
                    </div>
                </div>
            </div>

            <div class="cursor-pointer hover:bg-gray-100 transition-colors duration-200">
                <img src="https://picsum.photos/320/180" class="w-full rounded-lg" alt="Thumbnail">
                <div class="flex mt-2">
                    <img src="https://placekitten.com/36/36" class="w-9 h-9 rounded-full" alt="Channel">
                    <div class="ml-2">
                        <h3 class="font-medium">Another Video Title</h3>
                        <p class="text-sm text-gray-600">Channel Name</p>
                        <p class="text-sm text-gray-600">200K views • 2 days ago</p>
                    </div>
                </div>
            </div>

            <div class="cursor-pointer hover:bg-gray-100 transition-colors duration-200">
                <img src="https://picsum.photos/320/180" class="w-full rounded-lg" alt="Thumbnail">
                <div class="flex mt-2">
                    <img src="https://placekitten.com/36/36" class="w-9 h-9 rounded-full" alt="Channel">
                    <div class="ml-2">
                        <h3 class="font-medium">Third Video Title</h3>
                        <p class="text-sm text-gray-600">Channel Name</p>
                        <p class="text-sm text-gray-600">150K views • 3 days ago</p>
                    </div>
                </div>
            </div>

            <div class="cursor-pointer hover:bg-gray-100 transition-colors duration-200">
                <img src="https://picsum.photos/320/180" class="w-full rounded-lg" alt="Thumbnail">
                <div class="flex mt-2">
                    <img src="https://placekitten.com/36/36" class="w-9 h-9 rounded-full" alt="Channel">
                    <div class="ml-2">
                        <h3 class="font-medium">Fourth Video Title</h3>
                        <p class="text-sm text-gray-600">Channel Name</p>
                        <p class="text-sm text-gray-600">300K views • 4 days ago</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
